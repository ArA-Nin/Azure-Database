name: Validate ARM Template

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Step 2: Log in to Azure using Service Principal
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      # Step 3: Verify login worked
      - name: Verify Azure Login
        run: |
          az account show
          echo "Logged in successfully!"

      # Step 4: Validate ARM Template Syntax
      - name: Validate ARM Template Syntax
        run: |
          echo "Current directory:"
          pwd
          echo "Files in directory:"
          ls -la
          
          # If your files have different names, update these paths
          TEMPLATE_FILE="Azure_ARM_Template.json"
          PARAMETERS_FILE="Azure_ARM_Template.parameters.json"
          
          # Check if files exist
          if [ ! -f "$TEMPLATE_FILE" ]; then
            echo "Error: Template file '$TEMPLATE_FILE' not found!"
            echo "Available JSON files:"
            find . -name "*.json" -type f
            exit 1
          fi
          
          if [ ! -f "$PARAMETERS_FILE" ]; then
            echo "Error: Parameters file '$PARAMETERS_FILE' not found!"
            exit 1
          fi
          
          echo "Validating ARM template..."
          az deployment group validate \
            --resource-group DefaultResourceGroup-EUS \
            --template-file "$TEMPLATE_FILE" \
            --parameters @"$PARAMETERS_FILE"
